<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parayo Contact</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Web Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="wrap">
      <h1>Parayo Grocery Store</h1>
      <header id="header">
        <div class="container">
          <div class="header">
            <div class="header_title">
              <h1>Parayo</h1>
              <img src="./images/logo.png" alt="Parayo Logo" />
            </div>
            <!-- //header_title -->
            <div class="header_menu">
              <a href="./index.html">Back to Home</a>
            </div>
            <!-- //header_menu -->
          </div>
        </div>
      </header>
      <!-- //header -->

      <section id="c_content">
        <div class="contact_title">
          <h2>Contact Us</h2>
          <p class="c_desc">"We'd love to hear from you!"</p>
        </div>
        <div class="contact_form">
          <form action="https://httpbin.org/post" method="POST">
            <div class="c_name">
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="c_container"
                placeholder=" First Name"
                required
              />
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="c_container"
                placeholder=" Last Name"
                required
              />
            </div>
            <div class="c_address">
              <input
                type="email"
                name="e_mail"
                id="e_mail"
                class="c_container"
                placeholder=" E-mail"
                required
              />
              <input
                type="text"
                name="addr"
                id="addr"
                class="c_container"
                placeholder=" Address"
                required
              />
            </div>
            <div class="c_city">
              <input
                type="text"
                name="city"
                list="cities"
                id="city"
                class="c_container"
                placeholder=" City"
                required
              />
              <datalist id="cities">
                <option value="Toronto"></option>
                <option value="Montreal"></option>
                <option value="Calgary"></option>
                <option value="Ottawa"></option>
                <option value="Edmonton"></option>
                <option value="Mississauga"></option>
                <option value="Winnipeg"></option>
                <option value="Vancouver"></option>
                <option value="Bramption"></option>
                <option value="Hamilton"></option>
                <option value="Quebec City"></option>
                <option value="Surrey"></option>
                <option value="Laval"></option>
                <option value="Halifax"></option>
                <option value="London"></option>
                <option value="Markham"></option>
                <option value="Vaughan"></option>
                <option value="Gatineau"></option>
                <option value="Saskatoon"></option>
                <option value="Longueuil"></option>
                <option value="Kitchener"></option>
                <option value="Burnaby"></option>
                <option value="Windsor"></option>
                <option value="Regina"></option>
                <option value="Richmond"></option>
              </datalist>
            </div>
            <div class="c_pnum">
              <input
                type="tel"
                name="phone"
                id="phone"
                class="c_container"
                pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                placeholder=" Phone"
                required
              />
            </div>
            <div class="c_pos">
              <input
                type="text"
                name="postal"
                id="postal"
                class="c_container"
                pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                placeholder=" Postal Code"
              />
            </div>
            <div class="c_checkbox">
              <label for="callback" class="c_container"
                ><input
                  type="checkbox"
                  name="callback"
                  id="callback"
                  value="1"
                />Would you like to be phoned?</label
              >
            </div>
            <div class="c_questionwrap">
              <div id="q_title" class="c_rtitle c_container">
                I want to get in touch because of :
              </div>
              <div id="q_choices" class="c_radio c_container">
                <label for="question"
                  ><input
                    type="radio"
                    name="choices"
                    id="question"
                    value="question"
                  />Question</label
                >
                <label for="comment"
                  ><input
                    type="radio"
                    name="choices"
                    id="comment"
                    value="comment"
                  />Comment</label
                >
                <label for="problem"
                  ><input
                    type="radio"
                    name="choices"
                    id="problem"
                    value="problem"
                  />Order Problem</label
                >
              </div>
            </div>

            <!-- order problem -->
            <div class="o_number" style="display: none;">
              <label for="order_number"
                ><input
                  type="number"
                  name="order_number"
                  id="order_number"
                  class="c_container"
                  placeholder=" Order Number"
                  required
              /></label>
            </div>
            <div class="c_message c_container">
              <textarea
                name="message"
                id="message"
                placeholder=" Message"
                autocapitalize="off"
                autocomplete="off"
              ></textarea>
            </div>
            <input name="source" type="hidden" value="Seung Woo Ji" />
            <div class="c_sendForm c_container">
              <input type="submit" name="sendForm" id="sendForm" value="Send" />
            </div>
            <div class="space"></div>
          </form>
        </div>
      </section>

      <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="footer">
              <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Accessibility</a></li>
                <li><a href="#" id="open">Subscribe</a></li>
              </ul>
              <p>
                Copyright Â© <strong>Seung Woo Ji</strong> All Rights Reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </section>
    <!-- //wrap -->

    <!-- Subscribe -->
    <div class="subscribe" style="display: none;">
      <div class="sub_btn1">
        <a href="#" id="close">x</a>
      </div>
      <form action="https://formspree.io/xnqbylaj" method="POST">
        <div class="sub_title">
          <h2>Subscribe us!</h2>
        </div>
        <input type="text" name="name" placeholder="Your name" required />
        <input
          type="email"
          name="_replyto"
          placeholder="Your email address"
          required
        />
        <input type="submit" value="Send" class="submit" />
      </form>
    </div>

    <script src="./js/contact.js"></script>
    <!--    
    Part 2: Contact Us Page

    Requirements:

    1. Use the same header/footer, colours, fonts, etc. as your index.html page.
    It should be obvious to the user they they are still on the same site, and that
    contact.html is part of your store.

    2. Include an HTML Form for the user to fill out his or her information along
    with their message to you. Your form should including the following, and all
    fields should be mandatory unless otherwise noted, and use the most appropriate <input> type:
    
        - First Name
        - Last Name
        - Email Address
        - Address
        - City (use a <datalist> for autocomplete of common Canadian cities)
        - Phone Number (must be a valid Canadian Phone Number, use regex)
        - Postal Code (must be a valid Canadian Postal Code, use regex)
        - Checkbox Option to be phoned ("Would you like to be phoned?")
        - Radio Options to specify what this is about: one of "Question",
          "Comment", or "Order Problem". If the user selects "Order Problem",
          dynamically reveal another input box to enter the order number. In the
          case of "Comment" or "Question" hide this input box.
        - A large area to enter the message that they want to send
        - A hidden input field with your name

    3. The form should submit to https://httpbin.org/post using the POST method,
    and only allow the user to submit when all data has been entered and there
    aren't any validation errors.  The data posted to httpbin.org should include
    all data defined in the form above (e.g., visible and hidden fields).

  --></body>
</html>
